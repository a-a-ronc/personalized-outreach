# Provide both Python and Node.js, let Nixpacks handle install phase
[phases.setup]
nixPkgs = ["python312", "nodejs_20"]

# Build frontend after Python packages are installed
[phases.build]
cmds = ["cd dashboard && npm install && npm run build"]

[start]
cmd = "gunicorn wsgi:app --bind 0.0.0.0:$PORT --timeout 120 --workers 2"
